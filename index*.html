<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Notes</title>
        <link rel="stylesheet" href="styles*.css">
        
    </head>
    <body>
        <div class="container">     <!-- class to control the header, button, and the container for notes-->

                <!-- img inside the h1 makes the image and Notes font in the same line-->
            <h1><img src="images/notes.png">Notes</h1>
            <button class="btn"><img src="images/edit.png">Create Note</button>

                <!-- container to control the actual notes that are added, saved, and deleted -->
            <div class="notes-container">
                <!-- <p> element added with JS to create each note -->
            </div>
        </div>
        <script src="script*.js"></script>
    </body>
</html>
